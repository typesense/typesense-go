      required:
        - collection
      properties:
        collection:
          type: string
        counter_field:
          type: string
    AnalyticsRuleDeleteResponse:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    AnalyticsRuleSchema:
      allOf:
        - $ref: '#/components/schemas/AnalyticsRuleUpsertSchema'
